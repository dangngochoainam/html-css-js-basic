<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Write Text</title>
    <style>
        .container{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container"></div>

    <script>
        const string = "Don't give up!";
        let count = 1;
        setInterval(autoWrite, 100);
        function autoWrite(){
            document.querySelector('.container').textContent = string.slice(0, count);
            if(count === string.length)
                count = 1;
            count++;
        }
    </script>
</body>
</html>
