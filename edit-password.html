<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mật khẩu</title>
    <style>
        
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: #f5f6f7;
        }
        .block-header{
            background-color: #ced4da;
            padding: 10px 15px;
            font-weight: bold;

        }
        .block-title{
            font-size: 22px;
        }
        .block-content{
            padding: 10px 15px;
        }
        .nav-link{
            color: #575757;
            font-weight: bold;
        }

        .block{
            background-color: white;
            font-size: 17.5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="block">

                    <div class="block-header">
                        <h3 class="block-title"><i class="fas fa-cog fa-fw"></i> Cài đặt</h3>
                    </div>
                    
                    <div class="block-content">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center justify-content-between" id="u-vnav-edit" href="edit.html">
                                    <span><i class="far fa-fw fa-address-card mr-5"></i> Hồ sơ</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center justify-content-between" id="u-vnav-avatar" href="edit-avatar.html">
                                    <span><i class="fa fa-fw fa-camera mr-5"></i> Ảnh đại diện</span>
                                </a>
                            </li>
                                <li class="nav-item">
                                    <a class="nav-link d-flex align-items-center justify-content-between active" id="u-vnav-password" href="edit-password.html">
                                        <span><i class="fa fa-fw fa-key mr-5"></i> Mật khẩu</span>
                                    </a>
                                </li>
                            <li class="nav-item">
                                <a class="nav-link d-flex align-items-center justify-content-between" id="u-vnav-email" href="edit-email.html">
                                    <span><i class="fa fa-fw fa-envelope mr-5"></i> Email</span>
                                </a>
                            </li>
                        </ul>
                        
                    </div>
                </div>

            </div>



            <div class="col-md-9">
                <div class="block">
                    <div class="block block-rounded block-fx-shadow">
                        <div class="block-header block-header-default">
                            <h3 class="block-title font-w600">Thay đổi mật khẩu của bạn</h3>
                        </div>
                        <div class="block-content">
                            <form action="" class="form-horizontal" method="post" >
                                <h4 class="content-heading text-black pt-0">Thay đổi mật khẩu</h4>
                                <div class="row items-push">

                                    <div class="col-lg-7 offset-lg-1">
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="OldPassword">Mật khẩu hiện tại</label>
                                                <input class="form-control form-control" id="OldPassword" name="OldPassword" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="NewPassword">Mật khẩu mới</label>
                                                <input class="form-control form-control"id="NewPassword" name="NewPassword" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-12">
                                                <label for="ConfirmPassword">Nhập lại mật khẩu mới</label>
                                                <input class="form-control form-control" id="ConfirmPassword" name="ConfirmPassword" type="password">
                                            </div>
                                        </div>
                                        <div class="form-group row mt-20">
                                            <div class="col-12">
                                                <button type="submit" style="font-size: 17.5px;" class="btn btn-primary btn-noborder">Đổi mật khẩu</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
